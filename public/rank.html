<!DOCTYPE html>
<html>

<head>
  <title>TNEA 2025 | Colleges Ordered By Rank</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="description"
    content="TNEA 2025 College List, TNEA 2025 Cutoff calculator, Colleges Ranked By 2024 Cutoff, Top Engineering Colleges in Tamil Nadu 2025, Anna University College Rank List 2025">
  <meta property="og:title" content="TNEA 2025 | Colleges Ordered By Rank">
  <meta property="og:description"
    content="TNEA 2025 College List, TNEA 2025 Cutoff calculator, Colleges Ranked By 2023 Cutoff, Top Engineering Colleges in Tamil Nadu 2025, Anna University College Rank List 2025">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://navirlabs.com/">
  <meta property="og:image" content="https://dummyimage.com/1200/007bff/ffffff&amp;text=TNEA+2025">
  <meta name="twitter:card" content="summary">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/tn_logo.png">
  <link href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-primary navbar-dark navbar-expand-sm">
    <!-- Brand and toggle get grouped for better mobile display--><a class="navbar-brand" href="/">TNEA 2025</a><button
      class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
      aria-expanded="false"><span
        class="navbar-toggler-icon"></span></button><!-- Collect the nav links, forms, and other content for toggling-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Colleges</a></li>
        <li class="nav-item"><a class="nav-link" href="/search">Ranked by Cutoff</a></li>
        <li class="nav-item"><a class="nav-link" href="/rank">Rank List</a></li>
        <li class="nav-item"><a class="nav-link" href="/calculator">Cutoff Calculator</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 class="mt-4">Colleges Ranked By 2023 Rank</h2>
    <div class="alert alert-info mt-3" role="alert">You may search by college name e.g. Anna. or by department e.g.
      Mechanical</div>
    <div class="mt-3">
      <label class="form-label" for="comm">Community</label>
      <select class="form-control" id="comm">
        <option selected value="0">OC</option>
        <option value="1">BC</option>
        <option value="2">SC</option>
        <option value="3">ST</option>
      </select>
    </div>
    <div class="mt-3">
      <label class="form-label" for="min">Minimum Rank</label>
      <input type="text" class="form-control" id="min" placeholder="Minimum Rank">
    </div>
    <!-- <div class="mt-3">
      <label class="form-label" for="max">Maximum Rank</label>
      <input type="text" class="form-control" id="max" placeholder="Maximum Rank">
    </div> -->
    <div class="mt-3" id="collegeList">
      <table class="table table-striped table-bordered" id="colleges_table">
        <thead>
          <th>BC Rank</th>
          <th>OC Rank</th>
          <th>MBC Rank</th>
          <th>SC Rank</th>
          <th>ST Rank</th>
          <th>Department</th>
          <th>College Name</th>
          <th>Councelling Code</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
  <script src="/javascripts/rank.js"></script>
</body>

</html>
